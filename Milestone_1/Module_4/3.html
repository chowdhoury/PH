<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er ma er Pitha ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name: <input type="text" placeholder="Name"></label>
                <label for="email">Your Email: <input type="email" name="" id="email" placeholder="Email"></label>
                <label for="phone">Your Phone: <input type="" name="" id="phone" placeholder="Phone"></label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                    <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
                    <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki</label>
                    <label for="badam"><input type="checkbox" name="vorta" id="badam">Badam</label>
                    <label for="jhal"><input type="checkbox" name="vorta" id="jhal">Jhal</label>
                </fieldset>
                <fieldset>
                    <legend>Note</legend>
                    <textarea name="" id="note" cols="50" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
