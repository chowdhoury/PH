<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Admission Form</title>
    <link rel="stylesheet" href="styles/3p.css">
</head>
<body>
    <header>
        <h1>Daffodil International University</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Academy</a></li>
                <li><a href="">Admission</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>Undergrade Admission Form-2026</h3>
            <form action="">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="namme"><label for="fname" class="block">First Name: <input type="text" name="" id="fname" placeholder="John"></label>
                    <label for="lname" id="lname">Last Name: <input type="text" name="" id="lname" placeholder="Cena"></label></div>
                    <label for="fathersname" class="block">Father's Name: <input type="text" name="" id="fathersname"></label>
                    <label for="mothersname" class="block">Mother's Name: <input type="text" name="" id="mothersname"></label>
                    <label for="dob">Date of Birth: <input type="date" name="" id=""></label>
                    <label for="sex">Sex: <input type="radio" name="sex" id="male">Male <input type="radio" name="sex" id="female">Female </label>
                    <label for="gardian"><select name="Gardian" id="gardian"><option value="Gardian">Gardian
                    </option><option value="Father">Father</option>
                    <option value="mother">Mother</option></select></label>
                </fieldset>
                <fieldset>
                    <legend>Educational Information</legend>
                    <label for="ssc">Level Completed: <input type="checkbox">SSC<input type="checkbox" name="" id="">HSC<input type="checkbox" name="" id="">A Level <input type="checkbox" name="" id="">Olevel</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Contact details</legend>
                    <Label>Phone no: <input type="text" name="" id=""></Label>
                    <label for="">
                        Email: <input type="email" name="" id="">
                    </label>
                    
                </fieldset>
                <div style="display: flex; justify-content: center; gap: 10px;margin-top: 10px;">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
