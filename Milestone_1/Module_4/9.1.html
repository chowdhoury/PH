<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling Contest</title>
    <link rel="stylesheet" href="styles/9.1.css">
</head>
<body>
    <header></header>
    <main>
        <h2>Welcome to Story Telling Contest 2025</h2>
        <form action="">
            <label for="">Name: <input type="text" name="name" id=""></label>
            <label for="">Email: <input type="email" name="" id=""></label>
            <label for="">Phone: <input type="tel" name="" id=""></label>
            <label for="">Date of Submission: <input type="date" name="" id=""></label>
            <label for="">Story type: <select name="" id="">Story type:
                <option value="">Travel</option>
                <option value="">Achievement</option>
                <option value="">Insight</option>
            </select></label>
            <label for="">
                Rate the contest: <select name="" id="">
                    <Option>Very bad</Option>
                    <option value="">Bad</option>
                    <option value="">Average</option>
                    <option value="">Good</option>
                    <option value="">Very Good</option>
                </select>
            </label>
            <label for="">Write story here: <textarea name="" id="tss" cols="70" rows="10"></textarea></label>
            <label for="">Attach image (if any): <input type="file" name="" id="att"></label>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
