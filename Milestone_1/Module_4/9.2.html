<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <link rel="stylesheet" href="styles/9.2.css"">
</head>
<body>
    <header>
        <h2>Table Tennis Tournament</h2>
    </header>
    <main>
        <table>
            <caption>Tournament Schedules & Result</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <tr class="bbb">
                    <td>Round 2</td>
                    <td>Player C</td>
                    <td>Player D</td>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr class="bbb">
                    <td>Final</td>
                    <td>Winner of Match 3</td>
                    <td>Winner of Match 4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
