<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #aho{
            color: red;
            text-align: center;
        }
        li{
            color: indianred;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
        }
        #embeded{
            font-size: 26px;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS means: Cascading Style Sheet</p>
    <p>Style is colourful</p>
    <p id="aho">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embeded">Internal</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crickfan</p>
</body>
</html>
